<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css">
    <title>Math game</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="operation">
                <h3>Operation</h3>
                <div class="oper-btns">
                    <input class="btn" type="button" value="+">
                    <input class="btn" type="button" value="-">
                    <input class="btn" type="button" value="*">
                </div>
            </div>
            <div class="time-block">
                <h3>Time</h3>
                <div class="time">0:00</div>
            </div>
            <div class="number">
                <h3>Number</h3>
                <div class="number-btn">
                    <input class="num" type="button" value="1">
                    <input class="num" type="button" value="2">
                    <input class="num" type="button" value="3">
                </div>
            </div>
        </header>
        <hr>
        <main class="main">
            <div class="counter">
                <div class="icon-box">
                    <i class="fa-solid fa-user" style="color: #0000ff;"></i>
                </div>
                <div class="countt">
                    <span class="user-count">0</span> <span>: </span>
                    <span class="comp-count">0</span>
                </div>
                <div class="icon-box icon-box2">
                    <i class="fa-solid fa-desktop" style="color: #0000ff;"></i>
                </div>
            </div>
            <h2 class="operation-title">Find the <span class="opName">sum</span> of <span class="first-num">x</span> and <span class="second-num">y</span>
            </h2>

            <div class="random-numbers">
                <div class="random random1"></div>
                <div class="random random2"></div>
                <div class="random random3"></div>
                <div class="random random4"></div>
            </div>
        </main>
        <footer class="footer ">
            <button class="btn start-btn">Start</button>
            <button class="btn restart-btn">Restart</button>
            <p class="game-title">O'yin 10 gacha davom etadi qani kim yutarkin!!!</p>

        </footer>
    </div>

    <script src="./app.js "></script>
</body>

</html>
